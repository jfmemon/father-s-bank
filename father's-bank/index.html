<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father's bank</title>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-yellow-500">Father's bank</span>..!!</h1>
    </header>
    <main>
        <section class="bg-slate-400 p-5 w-2/4 mx-auto mt-12">
            <h5 class="mb-2 text-white text-2xl">Login here...</h5>
            <div action="">
                <input type="email" name="" id="user-email" placeholder="Type your email..." class="border-red-100 border-2 p-1 rounded block mb-2 w-3/4">
                <input type="password" name="" id="user-password" placeholder="Enter your password..." class="border-red-100 border-2 p-1 rounded w-3/4">
                <button id="submit-button" type="submit" class="bg-red-400 text-white px-5 py-1 mt-2 rounded font-medium block">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
