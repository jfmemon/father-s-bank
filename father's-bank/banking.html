<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Site</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-semibold text-yellow-500">Money</span>..!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- deposit, withdraw & balance show section -->
        <section class="mt-8">
            <div  class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-4 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h1 class="text-4xl">&dollar;<span id="total-deposit">000</span></h1>
                </div>
                <div class="bg-green-300 p-4 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h1 class="text-4xl">&dollar;<span id="total-withdraw">000</span></h1>
                </div>
                <div class="bg-yellow-300 p-4 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-4xl">&dollar;<span id="total-balance">1000</span></h1>
                </div>
            </div>
        </section>

        <!-- deposit section -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-5 bg-teal-100 rounded">
                    <h1 class="text-4xl py-4">Please deposit...</h1>
                    <div>
                        <input type="number" name="" id="deposit-input" class="w-2/4 py-1">
                        <button id="deposit-button" type="submit" class="bg-red-400 text-white px-5 py-1 mt-2 rounded font-medium block">Deposit</button>
                    </div>
                </div>
                <div class="p-5 bg-blue-100 rounded">
                    <h1 class="text-4xl py-4">Please withdraw...</h1>
                    <div>
                        <input type="number" name="" id="withdraw-input" class="w-2/4 py-1">
                        <button id="withdraw-button" type="submit" class="bg-red-400 text-white px-5 py-1 mt-2 rounded font-medium block">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    


    <script src="js/banking.js"></script>
</body>
</html>
